<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/cba0c45f0a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="content-container container">
      <div class="content">
        <h1 class="mb-4">Meet our furry angels looking for a new home</h1>
        <div class="row">
          <div class="col-md-6">
            <img src="images/emo.jpg" class="img-fluid rounded mb-3" alt="" />
            <h3 class="text-center m-0">Emo</h3>
            <p class="text-center">Bull terrier, 3 years old</p>
          </div>
          <div class="col-md-6">
            <img src="images/lisko.jpg" class="img-fluid rounded mb-3" alt="" />
            <h3 class="text-center m-0">Lisko</h3>
            <p class="text-center">Australian shepherd dog, 8 years old</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <img
              src="images/krasiva.jpg"
              class="img-fluid rounded mb-3"
              alt=""
            />
            <h3 class="text-center m-0">Krasiva</h3>
            <p class="text-center">Maltese dog, 4 months old</p>
          </div>
          <div class="col-md-6">
            <img
              src="images/muppet.jpg"
              class="img-fluid rounded mb-3"
              alt=""
            />
            <h3 class="text-center m-0">Muppet</h3>
            <p class="text-center">Mixed breed, 2 years old</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <img
              src="images/snowdrop.jpg"
              class="img-fluid rounded mb-3"
              alt=""
            />
            <h3 class="text-center m-0">Snowdrop</h3>
            <p class="text-center">Labrador, 1 year old</p>
          </div>
          <div class="col-md-6">
            <img
              src="images/wilhemina.jpg"
              class="img-fluid rounded mb-3"
              alt=""
            />
            <h3 class="text-center m-0">Wilhemina</h3>
            <p class="text-center">Cocker spaniel, 5 years old</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
